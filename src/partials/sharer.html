<div class="sharer">
  <input type="checkbox" class="sharer__check" id="check" aria-label="share" />
  <label for="check" class="sharer__toggle toggle">
    <icon src="./images/icon-share.svg" class="toggle__icon" />
  </label>
  <div class="sharer__popup share">
    <p class="share__title">Share</p>
    <button class="share__button" title="share button">
      <icon src="./images/icon-facebook.svg" class="share__icon" />
    </button>
    <button class="share__button" title="share button">
      <icon src="./images/icon-twitter.svg" class="share__icon" />
    </button>
    <button class="share__button" title="share button">
      <icon src="./images/icon-pinterest.svg" class="share__icon" />
    </button>
  </div>
</div>
